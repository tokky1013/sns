<div class="profile-container">
    <div class="d-flex align-items-center w-100 mt-2">
        <img src="{{ user.profile_icon.url }}" class="icon-lg me-3">
        <h1>{{ user.username }}</h1>
        <div class="flex-fill"></div>
    </div>
    
    <hr class="w-100">
    <div class="w-100 px-3">
        <h4>自己紹介</h4>
        <div class="self-introduction mt-1">{{ user.self_introduction }}</div>
    </div>
    <hr class="w-100">

    {% if user.uuid == request.user.uuid %}
    <label onclick="location.href = addURLParameters(settingURL, {page: 'edit-profile'});"><i class="fa-solid fa-pen me-1"></i>プロフィールを編集</label>
    {% else %}
    
    <div class="d-flex justify-content-center w-100">
        {% if is_friend %}
        <label onclick="startIndividualChat('{{ user.uuid }}');" class="join-button">メッセージを送信</label>
        {% else %}
        <label onclick="sendFriendRequest('{{ user.uuid }}'); hidePage3();" class="join-button">フレンド申請</label>
        {% endif %}
        <!-- <label onclick="blockUser('{{ user.uuid }}')" class="block-button ms-2">ブロック</label> -->
    </div>
    {% endif %}
</div>
