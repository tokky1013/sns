<label id="${type}${id}" onclick="displayRoom('${type}', '${id}');" class="d-flex align-items-center pe-3 w-100 text-start chat-box">
    <img src="${icon}" class="icon m-3">
    <div class="flex-fill">
        <div class="mb-1 d-flex justify-content-between">
            <p class="mb-0 lead">${name}</p>
            <small class="text-muted pt-1">${created_at}</small>
        </div>
        <small class="mb-0 content2">${content}</small>
    </div>
</label>
