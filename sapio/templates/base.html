{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <!-- 保存したやつにアクセスする場合 -->
    <script src="{% static 'sapio/js/jquery-3.6.0.min.js' %}"></script>
    <!-- リンクから取ってくる場合 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

    <!-- Bootstrap CSS -->
    <!-- 保存したやつにアクセスする場合 -->
    <link href="{% static 'sapio/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- リンクから取ってくる場合 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/b4dcaee159.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock title %} | サピオ(SAPIO)</title>

    <!-- アイコン -->
    <link rel="icon" href="{% static 'sapio/image/icon.PNG' %}">
    <!-- css読み込み -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
    {% block files %}{% endblock files %}
</head>
<body>
    <!-- 画像のリサイズ用 -->
    <canvas id="canvas-for-resize" class="d-none"></canvas>
    {% block content %}{% endblock content %}
</body>
</html>
